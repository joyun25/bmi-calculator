<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.hexschool.com/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="container_input">
                <h1 class="logo_header">BMI Calculator</h1>
                <label for="height">身高 cm</label>
                <input class="height" name="height" type="number" placeholder="請輸入身高">
                <label for="weight">體重 kg</label>
                <input class="weight" name="weight" type="number" placeholder="請輸入體重">
                <div class="button">
                    <a href="#" class="submit">看結果</a>
                </div>
            </div>
        </header>
        <main>
            <div class="container_record">
                <table>
                    <thead>
                        <tr>
                            <th colspan = "6">BMI 紀錄</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
            <div class="logo_footer">
                <img src="assets/BMICLogo_55x55.png" alt="BMI calculator">
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
